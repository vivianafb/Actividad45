<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="bomba">  ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        var myVar = setInterval(function(){
          timer = timer - 1
          timer_tag.innerHTML = timer
          if (timer == 0){
            var bomba = document.getElementById('bomba');
            bomba.innerHTML = 'BOOOM'
            document.body.style.backgroundColor = "red";
            clearInterval(myVar);
        }
         }, 1000);
         

        
    </script>
  </body>
</html>
