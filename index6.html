<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
</head>

<body>
  <button onclick="sortList()">Clasificar Arreglo</button>
  <ul id="par">
    <strong>Pares</strong>
  </ul>
  <ul id="impar">
    <strong>Impares</strong>
  </ul>
  <ul id="string">
    <strong>Strings</strong>
  </ul>
  <script>
    var arr = [1, 'dos', 'tres', 4, 5, 6, 'siete', 8, 9, 'diez'];
    function sortList() {
      arr.map( function(element){
        var li = document.createElement("li");
        var li_text = document.createTextNode(element);
        li.appendChild(li_text);

        if(typeof element == 'number' && element % 2 == 0){
          list = document.getElementById('par');
          list.appendChild(li);
        } else if(typeof element == 'number' && element % 2 != 0){
            list = document.getElementById('impar');
            list.appendChild(li);
        } else {
            list = document.getElementById('string');
            list.appendChild(li);
        }

      })
    }
  </script>
</body>

</html>
