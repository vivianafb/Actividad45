<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="">
    <br>
   <button class="btn" type="button" name="button" onclick="Num(1)">1</button>
   <button class="btn" type="button" name="button" onclick="Num(2)">2</button>
   <button class="btn" type="button" name="button" onclick="Num(3)">3</button>
   <button class="btn" type="button" name="button" onclick="Num(4)">4</button><br>
   <button class="btn" type="button" name="button" onclick="Num(5)">5</button>
   <button class="btn" type="button" name="button" onclick="Num(6)">6</button>
   <button class="btn" type="button" name="button" onclick="Num(7)">7</button>
   <button class="btn" type="button" name="button" onclick="Num(8)">8</button><br>
   <button class="btn" type="button" name="button" onclick="Num(9)">9</button>
   <button class="btn" type="button" name="button" onclick="Num(0)">0</button>
   <br>
   <button class="btn" type="button" name="button" onclick="Num(' + ')">+</button>
   <button class="btn" type="button" name="button" onclick="Num(' - ')">-</button>
   <button class="btn" type="button" name="button" onclick="Num(' * ')">*</button>
   <button class="btn" type="button" name="button" onclick="Num(' / ')">/</button>
   <br>
    <br>
    <button class="result" type="button" name="result" onclick="Total()">=</button>
    <button class="btn" type="button" name="button" onclick="Clear()">AC</button>
    <script>
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];
      var Num = function(value){
       calculator.value += value;
      }
      var Clear = function(){
        calculator.value = '';
      }
      var Total = function(){
        calculator.value = eval(calculator.value);
      }
    </script>
  </body>
</html>
